<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/quartz/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid"><div class="navbar-nav">
            <a class="navbar-brand" href="/">Date4u</a>
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-link nav-item" href="/profile">Profile</a>
            <a class="nav-link nav-item" href="/search">Search</a>
        </div></div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Search</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nickname</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Hornlength</th>
                <th scope="col">Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="profile,iterationStatus : ${profiles}">
                <td data-th-text="${profile.nickname}">Name</td>
                <td data-th-text="${profile.birthdate}">Birthdate</td>
                <td data-th-text="${profile.hornlength}">Horlength</td>
                <td data-th-text="${profile.gender}">Gender</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
